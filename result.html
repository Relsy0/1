<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result for {{ name }}</h1>
    <p>Birthday: {{ birthday }}</p>
    <p>Shengxiao: {{ shengxiao }}</p>
    <p>Constellation: {{ constellation }}</p>
    <p>Wuxing: {{ wuxing }}</p>
    {% if music_url %}
        <p>Music: <audio controls src="{{ music_url }}"></audio></p>
    {% else %}
        <p>No music file uploaded.</p>
    {% endif %}
</body>
</html>
