<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interrogation Room</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .question, .warning, .thanks {
            display: none;
            margin-top: 20px;
        }
        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="startBtn">开始审讯</button>
        <div id="interrogation">
            <div class="question" id="q1">
                <p>你是谁？</p>
                <input type="text" id="a1">
                <button onclick="nextQuestion('a1', 'q1', 'q2')">下一题</button>
            </div>
            <div class="question" id="q2">
                <p>你的任务是什么？</p>
                <input type="text" id="a2">
                <button onclick="nextQuestion('a2', 'q2', 'q3')">下一题</button>
            </div>
            <div class="question" id="q3">
                <p>你来自哪里？</p>
                <input type="text" id="a3">
                <button onclick="nextQuestion('a3', 'q3', 'q4')">下一题</button>
            </div>
            <div class="question" id="q4">
                <p>你为什么在这里？</p>
                <input type="text" id="a4">
                <button onclick="showThanks()">完成</button>
            </div>
            <div class="warning" id="warning">
                <p>请认真回答问题！</p>
            </div>
            <div class="thanks" id="thanks">
                <p>感谢配合，祝您三月愉快我的朋友！</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('startBtn').onclick = function() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('q1').style.display = 'block';
        };

        function nextQuestion(answerId, currentQuestionId, nextQuestionId) {
            var answer = document.getElementById(answerId).value;
            if (answer.trim() === "") {
                document.getElementById('warning').style.display = 'block';
            } else {
                document.getElementById('warning').style.display = 'none';
                document.getElementById(currentQuestionId).style.display = 'none';
                document.getElementById(nextQuestionId).style.display = 'block';
            }
        }

        function showThanks() {
            var answer = document.getElementById('a4').value;
            if (answer.trim() === "") {
                document.getElementById('warning').style.display = 'block';
            } else {
                document.getElementById('warning').style.display = 'none';
                document.getElementById('q4').style.display = 'none';
                document.getElementById('thanks').style.display = 'block';
            }
        }
    </script>
</body>
</html>
